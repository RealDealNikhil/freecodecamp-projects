<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/a58e411b0d.js"></script>
  <script src="quote_machine.js"></script>
  <link rel="stylesheet" type="text/css" href="quotes.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="well">
          <div class="row">
            <div id="text" class="col-md-10 col-md-offset-1">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button id="tweet" class="btn" target="_blank"><i class="fa fa-twitter"></i></button>
            </div>
            <div class="col-md-4 col-md-offset-4">
              <button id="new-quote" class="btn btn-block">New Quote</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
